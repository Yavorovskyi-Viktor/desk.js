<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Desk.js example</title>
</head>
<link rel='stylesheet' href="example.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
<link href="https://stackpath.bootstrapcdn.com/bootswatch/4.4.1/solar/bootstrap.min.css" rel="stylesheet" integrity="sha384-Ya0fS7U2c07GI3XufLEwSQlqhpN0ri7w/ujyveyqoxTJ2rFHJcT6SUhwhL7GM4h9" crossorigin="anonymous">

<body>
    <div class="container container-fluid">
        <br>
        <div class="row">
            <div class="col-md-10 mx-auto">
                <!-- The element that the editor will be rendered into -->
                <div id="desk-editor"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 mx-auto">
                <button onclick="add1000()" class="btn btn-primary">Add 1000 new pages</button>
            </div>
        </div>
    </div>
</body>
<script src="../dist/desk.js"></script>
<script>
    let d = new Desk({
        holder: "desk-editor"
    });

    function add1000(){
        let i = 0;
        while (i<1000){
            d.newPage();
            i++;
        }
    }

</script>
</html>
