<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Desk.js example</title>
</head>
<link rel='stylesheet' href="example.css">
<script src="static/jquery.min.js"></script>
<script src="static/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" href="static/bootstrap.min.css" />

<body>
    <div class="container container-fluid">
        <br>
        <div class="row">
            <div class="col-md-10 mx-auto">
                <!-- The element that the editor will be rendered into -->
                <div id="desk-editor"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-10 mx-auto">
                <div class="row">
                    <h2>Clean JSON output</h2>
                </div>
                <div class="row">
                    <pre>
                        <code id="editor-output">

                        </code>
                    </pre>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 mx-auto">
                <button onclick="save()" class="btn btn-primary">Save</button>
            </div>
        </div>
    </div>
</body>
<script src="../dist/desk.js"></script>
<script>

    function onDeskChange(e){
        console.log("Got desk change ", e);
    }

    let d = new Desk({
        holder: "desk-editor",
        onChange: onDeskChange
    });

    function save(){
        console.log("Saving");
        let savedData = d.save();
        console.log(savedData);
    }


</script>
</html>
